<template
  ed-value.string="{}"
  $options="{}"
  language="json"
  @layout.stop="onLayout()"
>
  <!-- 不引入全局样式 -->
  <meta name="no-import-global-css" />
  <!-- 全局加载编辑器样式，字体样式可能会出错 -->
  <link
    rel="stylesheet"
    href="@/@wcex/monaco-fixed/min/vs/editor/editor.main.css"
    global="link"
  />

  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

    .editor {
      width: 100%;
      height: 100%;
      z-index: 9;
    }
  </style>
  <div id="editorIns" class="editor"></div>
  <script
    src="@/@wcex/monaco-fixed/min/vs/loader.js"
    amdloader="@wcex/monaco-fixed"
  ></script>
  <script scope="." src="." ></script>
</template>
